name: README build
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Configure pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          else
            echo "No requirements.txt found"
          fi

      - name: Update README file
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          if ! python today.py; then
            echo "README update failed"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config --global user.email "github-actions-bot@lost-saint.github.io"
          git config --global user.name "Lost-Saint/GitHub-Actions-Bot"

          git add .
          if ! git diff --quiet; then
            git commit -m "Updated README" -a
            git push
          else
            echo "No changes to commit"
          fi
